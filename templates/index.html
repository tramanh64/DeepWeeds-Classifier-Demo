        .file-name {

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;

            padding: 16px 60px;

            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: none;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .features {
            display: grid;

            gap: 20px;

        .feature {

        @media (max-width: 640px) {

    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üåø</div>
        <h1>Nh·∫≠n di·ªán c·ªè d·∫°i AI</h1>
        <p class="subtitle">C√¥ng ngh·ªá tr√≠ tu·ªá nh√¢n t·∫°o gi√∫p nh·∫≠n di·ªán ch√≠nh x√°c 9 lo·∫°i c·ªè d·∫°i ph·ªï bi·∫øn</p>
        
        <form action="/predict" method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∏</div>
                <div class="upload-text">Nh·∫•p ƒë·ªÉ t·∫£i ·∫£nh l√™n</div>
                <div class="upload-hint">ho·∫∑c k√©o th·∫£ ·∫£nh v√†o ƒë√¢y</div>
                <input type="file" name="file" id="fileInput" accept="image/*">
            </div>

            <div class="preview-container" id="previewContainer">
                <img id="previewImage" class="preview-image" alt="Preview">
                <div class="file-name" id="fileName"></div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                üîç Nh·∫≠n di·ªán ngay
            </button>
        </form>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Nh·∫≠n di·ªán nhanh</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üéØ</div>
                <div class="feature-text">ƒê·ªô ch√≠nh x√°c cao</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üåæ</div>
                <div class="feature-text">9 lo·∫°i c·ªè d·∫°i</div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                fileInput.files = e.dataTransfer.files;
                handleFile(file);
            }
        });

        function handleFile(file) {
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                    submitBtn.style.display = 'inline-block';
                    fileName.textContent = file.name;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
